<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Code</title>
    </head>
    <body>
        <div class="title">
            <h1>QR Code Generator!</h1>
            <h2>Insert a Link to generate a QR Code</h2>
        </div>
        <form action="/" method="post">
            <input type="text" name="link" />
            <button type="submit">Generate QR</button>
        </form>

        <div class="generated">
            <img src="{{data}}" alt="QR Image" />
            <p>Here is the QR Code generated</p>
        </div>
    </body>
</html>
